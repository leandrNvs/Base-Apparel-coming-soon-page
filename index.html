<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="container__background">
        <img src="Assets/images/logo.svg" class="logo" alt="" />
        <img src="Assets/images/hero-mobile.jpg" class="hero__mobile" alt="" />
        <div class="content">
          <h1 class="title">
            <span>We're</span>
            <span>coming<br />soon</span>
          </h1>
          <p class="text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="form" novalidate>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <img src="Assets/images/icon-error.svg" alt="" />
            <button type="submit">
              <img src="Assets/images/icon-arrow.svg" alt="" />
            </button>
          </form>
          <p class="helper-text">Please provide a valid email.</p>
        </div>
      </div>
      <img src="Assets/images/hero-desktop.jpg" class="hero__desktop" alt="" />
    </main>

      <p class="attribution">

        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        Coded by <a href="#">Leandro Neves</a>.
      </p>
    </footer> -->
    <script src="Assets/js/main.js"></script>
  </body>
</html>
